name: Deploy to GitHub Pages with Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write
      contents: read
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'sugarlabs/musicblocks'}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare deployment directory
        run: |
          mkdir -p ../deploy
          cp -r * ../deploy/

      - name: Switch to gh-pages and pull latest changes
        run: |
          git checkout gh-pages || git checkout --orphan gh-pages
          git pull origin gh-pages || true
          git rm -rf . || true
          git clean -fxd

      - name: Copy files to gh-pages
        run: |
          cp -r ../deploy/* .
          rm -rf ../deploy

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Deploy updates from $(date)" || echo "No changes to commit"
          git pull origin gh-pages || true
          git push origin gh-pages || true
